<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="plannerStyle.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm"></div>
            <div class="col-sm-4">
                <header>
                    <h1>Day Planner</h1>
                </header>
            </div>
            <div class="col-sm"></div>
        </div>
        <div class="row">    
            <div class="col-sm"></div>
            <div class=col-sm-4">
                <ul class="nav nav-pills">
                    <li class="nav-item dropdown dropright">
                            <a class="nav-link dropdown-toggle btn-danger " id="monthpick" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Month</a>
                        <div class="dropdown-menu" id="dropdownmonthmenu">
                        </div>
                    </li>
                    <span id="chosenMonth"></span>
                </ul>
                
                <ul class="nav nav-pills">
                        <li class="nav-item dropdown dropright">
                                <a class="nav-link dropdown-toggle btn-danger " id="yearpick" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Year</a>
                            <div class="dropdown-menu" id="dropdownyearmenu">
                            </div>
                        </li>
                        <span id="chosenYear"></span>
                    </ul>
            </div>
            <div class="col-sm"></div>
        </div> 
    </div>       
    

    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalLabel"></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="form">
                <div class="form-group">
                  <label for="message-text" class="col-form-label">9 AM</label>
                  <input type="text" class="form-control" name="9AM">
                </div>
                <div class="form-group">
                  <label for="message-text" class="col-form-label">10 AM</label>
                  <input type="text" class="form-control" name="10AM"></input>
                </div>
                <div class="form-group">
                  <label for="message-text" class="col-form-label">11 AM</label>
                  <input type="text" class="form-control" name="11AM"></input>
                </div>
                <div class="form-group">
                  <label for="message-text" class="col-form-label">12 PM</label>
                  <input type="text" class="form-control" name="12AM"></input>
                </div>
                <div class="form-group">
                  <label for="message-text" class="col-form-label">1 PM</label>
                  <input type="text" class="form-control" name="1PM"></input>
                </div>
                <div class="form-group">
                  <label for="message-text" class="col-form-label">2 PM</label>
                  <input type="text" class="form-control" name="2PM"></input>
                </div>
                <div class="form-group">
                  <label for="message-text" class="col-form-label">3 PM</label>
                  <input type="text" class="form-control" name="3PM"></input>
                </div>
                <div class="form-group">
                  <label for="message-text" class="col-form-label">4 PM</label>
                  <input type="text" class="form-control" name="4PM"></input>
                </div>
                <div class="form-group">
                  <label for="message-text" class="col-form-label">5 PM</label>
                  <input type="text" class="form-control" name="5PM"></input>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary" data-dismiss="modal" id="save-button">Confirm plan for this day</button>
            </div>
          </div>
        </div>
      </div>
      

<div class="container">
    <div class="row">
        <div class="col-sm"></div>
            <div class="col-lg-12">
                <table class="table table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th>Sunday</th>
                            <th scope="col">Monday</th>
                            <th scope="col">Tuesday</th>
                            <th scope="col">Wednesday</th>
                            <th scope="col">Thursday</th>
                            <th scope="col">Friday</th>
                            <th scope="col">Saturday</th>  
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        <div class="col-sm"></div>
    </div>
</div>



<script src="https://momentjs.com/downloads/moment.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<script rel="text/javascript" src="planner.js"></script>

</body>
</html>
